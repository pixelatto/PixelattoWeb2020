{% capture main_color %}
    {% if page.theme_color %}
    #{{page.theme_color}}
    {% endif %}
{% endcapture %}

{% if main_color.size > 3 %}
<style>
    .navbar-link {
        background-color: {{main_color}} !important;
        color: #ffffff !important;
    }
    .navbar.is-primary .navbar-dropdown a.navbar-item.is-active {
        background-color: {{main_color}} !important;
        color: #ffffff !important;
    }
</style>
{% endif %}
