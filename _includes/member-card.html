<div class="card box" style="height: 100%;">
    <div class="card-image">
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-64x64">
                    <img src="{{ member.image }}" alt="Image">
                </figure>
            </div>
            <div class="media-content">
                <p class="title is-6">{{ member.title }}</p>
                <p class="subtitle is-6">{{ member.subtitle }}</p>
                <p class="subtitle is-6">
                    <a href="{% if member.twitter_override %}{{ member.twitter_override }}{% else %}https://twitter.com/{{ member.twitter }}{% endif %}"
                        target="_blank">
                        @{{ member.twitter }}
                    </a>
                </p>
            </div>
        </div>

        <div class="content">
            <blockquote>{{ member.quote }}</blockquote>
            {{ member.content }}
        </div>
    </div>
</div>
