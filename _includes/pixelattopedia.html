<div class="columns is-multiline is-vcentered" style="justify-content: center;">
    {%- for member in members -%}
        {%- if member.hidden -%}
        {%- else -%}
            {%- unless page.short_version == true -%}
                <div class="column is-one-third-desktop is-half-tablet">
                    {% include member-card.html %}
                </div>
            {%- else -%}
                <div class="column is-6">
                    {% include member-card-presskit.html %}
                </div>
            {%- endunless -%}
        {%- endif -%}
    {%- endfor -%}
</div>
