<head>
<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-57Z3RMB');</script>
<!-- End Google Tag Manager -->  

{% if page.redirect %}
<meta http-equiv="Refresh" content="0; url='{{ page.redirect }}'" />
{% endif %}

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.noIndex%}<meta name="robots" content="noindex, nofollow">{% endif %}

  <!-- SEO data -->
  <!-- Page data -->
  <title>
    {% if page.title %}
      {{ page.meta_title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <meta name="description" content="{% if page.meta_description %}{{ page.meta_description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  <meta name="keywords" content="{% if page.meta_keywords %}{{ page.meta_keywords }}{% else %}{{ site.keywords }}{% endif %}">

  <!-- Open graph tags -->
  <meta property="og:locale" content="es_ES">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.meta_title %}{{ page.meta_title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.meta_description %}{{ page.meta_description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{% if page.layout == 'post' and page.image %}{{ site.url }}/img/upload/{{ page.image }}{% endif %}" />
  <meta property="og:site_name" content="Pixelatto | Creative games and tools">
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Twitter card tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{%if page.meta_title %}{{ page.meta_title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{% if page.layout == 'post' %}{{ site.url }}/img/upload/{{ page.image }}{% endif %}" />
  <meta name="twitter:site" content="@Pixelatto" />
  <meta name="twitter:creator" content="@Pixelatto">
  <meta name="twitter:card" content="summary">

  <!-- Canonical URLS -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

  <!-- CSS resources -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bulma-extensions.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bulma-timeline.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bulma-gallery-lightbox.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bulma-carousel.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bulma-collapsible.min.css">

  <link rel="shortcut icon" type="image/png" {% if site.favicon %} href="{{ site.favicon | relative_url }}" {% else %}
    href="{{ site.baseurl }}/favicon.svg" {% endif %} />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">

  {% unless site.hide_share_buttons %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css">
  {% endunless %}

  <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">

  {% seo %}
  {%- include head-scripts.html -%}
</head>
