<div class="suscribe-form is-medium is-vcentered is-full">
    <form id="subscribe-form" action="{{site.data.subscribe.subscribe_action}}" class="is-vertically-centered" style="position: relative;"
        method="post" name="mc-embedded-subscribe-form" target="_blank">
        <div class="has-text-centered">
            <div class="has-background-white" style="padding: 1.5rem 0;margin-bottom: 1.5rem;">
                <h2 class="title has-text-primary has-text-weight-semibold is-1 is-size-5-mobile">{{site.data.subscribe.main_message}}
                </h2>
                <h3 class="subtitle has-text-primary has-text-weight-semibold is-5 is-size-7-mobile">
                    {{site.data.subscribe.last_message}}</h3>
            </div>
            <div class="field has-addons has-addons-centered">
                <div class="control has-icons-left contact-form__item">
                    <input class="input contact-form__input" type="email"
                        placeholder="your-email@what.ever" value="" name="EMAIL" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
                <div class="control contact-form__item">
                    <input class="input has-text-weight-semibold has-background-primary has-text-white"
                        type="submit" name="subscribe" value="{{ site.data.subscribe.button_subscribe_text}}" style="cursor: pointer;" onclick="submitAndRedirectToThanks();">
                </div>
            </div>
        </div>
    </form>
</div>

<style>
    .suscribe-form {
        height: 50vh;
    }
</style>
