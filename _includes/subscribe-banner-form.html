<form id="subscribe-form" action="{{site.data.subscribe.subscribe_action}}" method="post"
    name="mc-embedded-subscribe-form" target="_blank">
    <div class="has-text-centered">
        <div class="field has-addons has-addons-centered">
            <div class="control has-icons-left contact-form__item">
                <label>
                    <p style="display: none;">Newsletter email</p>
                    <input class="input contact-form__input" type="email" placeholder="your-email@what.ever" value=""
                        id="suscribe-email-input" name="EMAIL" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </label>
            </div>
            <div class="control contact-form__item">
                <input class="input has-text-weight-semibold has-background-primary has-text-white" type="submit"
                    name="subscribe" value="{{ site.data.subscribe.button_subscribe_text}}" style="cursor: pointer;"
                    onclick="submitAndRedirectToThanks();">
            </div>
        </div>
        <div class="field" for="mce-group[72300]-72300-0">
            <div style="display: block;">Get news about</div>
            <label class="checkbox">
                <input type="checkbox" value="1" name="group[72300][1]" id="mce-group[72300]-72300-0" checked>
                Reventure
            </label>
            <label class="checkbox" for="mce-group[72300]-72300-1">
                <input type="checkbox" value="2" name="group[72300][2]" id="mce-group[72300]-72300-1" checked>
                Game Design tools
            </label>
        </div>
    </div>
</form>

<style>
    .suscribe-form {
        height: 50vh;
    }
</style>
