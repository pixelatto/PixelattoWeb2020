<div class="discord-message columns is-centered ">
    <div class="column is-centered is-2">
        {% assign discord_data = site.data.social | where_exp:"item","item.name == 'discord'" | first %}
        <a href="{{ discord_data.link }}">
            <figure class="image has-rounded-corners has-box-shadow is-square has-background-primary ">
                <img src="/img/platforms/{{ discord_data.image }}" />
            </figure>
        </a>
    </div>
</div>
