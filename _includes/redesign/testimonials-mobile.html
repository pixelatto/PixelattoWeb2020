<div class="testimonials-list is-block-touch is-hidden-desktop">
    <div id="testimonials-carousel" class="carousel">
        {% assign tweetsList = item.testimonials.list %}
        {% assign cont = 1 %}
        {%- for tweet in tweetsList -%}
            <div class="item-{{ cont }}">
                <div class="box">
                    {% include testimonial-card.html %}
                </div>
            </div>
            {% assign cont = cont | plus:1 %}
        {%- endfor -%}
    </div>
</div>
