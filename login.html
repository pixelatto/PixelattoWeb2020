<div class="hero is-medium is-vcentered is-full">
    <div class="is-vertically-centered" style="position: relative;">
        <div class="has-text-centered">
            <form class="has-background-white" style="padding: 1.5rem 0;margin-bottom: 1.5rem;"
                onsubmit="event.preventDefault();loginUser(event);">
                <h2 class="title has-text-primary has-text-weight-semibold is-1 is-size-5-mobile">
                    Log in to your account
                </h2>


                <div class="field has-addons has-addons-centered">
                    <div class="control has-icons-left contact-form__item">
                        <input class="input contact-form__input" id="nick" type="text" placeholder="Nick/E-mail"
                            value="" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-users"></i>
                        </span>
                    </div>
                </div>

                <div class="field has-addons has-addons-centered">
                    <div class="control has-icons-left contact-form__item">
                        <input class="input contact-form__input" id="password" type="password" placeholder="Password"
                            value="" name="PASSWORD" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field has-addons has-addons-centered">
                    <p class="control">
                        <button class="button is-success has-background-primary">
                            Log in
                        </button>
                    </p>
                </div>
                <h3 class="subtitle has-text-primary has-text-weight-semibold is-5 is-size-7-mobile">
                    <a href="/signup/">Or sign in to create a new one</a>
                </h3>
            </form>
        </div>
    </div>
</div>

<style>
    .hero {
        height: 80vh;
    }
</style>
