        - script: <blockquote class="twitter-tweet"><p lang="en" dir="ltr">Reventure. Took a while to get all the endings but it was fun getting there 😁</p>&mdash; 💫LuckyStar💫 (@CherryCrusaders) <a href="https://twitter.com/CherryCrusaders/status/1308197054053855232?ref_src=twsrc%5Etfw">September 22, 2020</a></blockquote>
        - text: Reventure, from Pixelatto, is one of the indie surprises this summer. A very fun game with a great sense of humor. Never dying a hundred times was so rewarding.
          author: IGN Spain
        - script: <blockquote class="twitter-tweet"><p lang="es" dir="ltr">Me acabo de pillar el <a href="https://twitter.com/hashtag/Reventure?src=hash&amp;ref_src=twsrc%5Etfw">#Reventure</a> y es un 11/10</p>&mdash; WARFRE (@warfredone) <a href="https://twitter.com/warfredone/status/1271233520900415488?ref_src=twsrc%5Etfw">June 12, 2020</a></blockquote>
        - text: Dying had never been so satisfying. Reventure triumphs for its originality and humor, and it does nothing more and nothing less than a hundred times.
          author: Meristation
        - script: <blockquote class="twitter-tweet"><p lang="es" dir="ltr">Nos lo hemos pasado muy bien con el final de Reventure! gracias a <a href="https://twitter.com/JaviCepa?ref_src=twsrc%5Etfw">@JaviCepa</a> y <a href="https://twitter.com/Pixelatto?ref_src=twsrc%5Etfw">@Pixelatto</a> por el juego y esperamos ver el siguiente! ;D <a href="https://t.co/HDdrm9FftJ">pic.twitter.com/HDdrm9FftJ</a></p>&mdash; AlfaNMC (@AlfaNMC) <a href="https://twitter.com/AlfaNMC/status/1297660213214851073?ref_src=twsrc%5Etfw">August 23, 2020</a></blockquote>
        - text: Eventually repetition can start to set in and at this point I recommend quitting while you’re ahead. But at its measly asking price, a few hours of hilarious antics make Reventure a no-brainer of an impulse buy.
          author: The Indie Game Website
        - script: <blockquote class="twitter-tweet"><p lang="es" dir="ltr">Ya estoy descargando el <a href="https://twitter.com/hashtag/Reventure?src=hash&amp;ref_src=twsrc%5Etfw">#Reventure</a> en la <a href="https://twitter.com/hashtag/NintendoSwitch?src=hash&amp;ref_src=twsrc%5Etfw">#NintendoSwitch</a>!!!<br>En unos días directo sacando finales. <a href="https://twitter.com/Pixelatto?ref_src=twsrc%5Etfw">@Pixelatto</a> <a href="https://t.co/UaCzqLhIku">pic.twitter.com/UaCzqLhIku</a></p>&mdash; AlexGamer 07 (@07Alexgamer) <a href="https://twitter.com/07Alexgamer/status/1301947810028249088?ref_src=twsrc%5Etfw">September 4, 2020</a></blockquote>
        - text: Reventure is a masterpiece of design. With its sharp satirical humour, its tight controls, and its endless inventiveness, Reventure actively invites players to engage with it again and again and again. This isn’t just a love letter to adventure games, it’s a great adventure in its own right, transcending the expectations of the genre to offer a fantastic, multi-faceted experience that satisfies in every regard.
          author: GameCritics
