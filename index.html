---
layout: empty
title: Pixelatto
subtitle: Creative games and tools
container_type: is-fluid
hero_height: is-small
hide_hero: true
featured: Reventure
---

<section class="hero is-medium">
    {% for product in site.products %}
        <div style="background: url('{{ product.image }}-hero.jpg') no-repeat center center; background-size: cover; background-position: center;">
            <div class="hero-body">
                <div class="container-is-fluid">
                    <h1 class="title is-3 has-text-white">
                        <a href="{{ product.url }}"></a>
                            {{ product.title }}
                        </a>
                    </h1>
                    <h2 class="subtitle is-5 has-text-white">
                        {{ product.subtitle }}
                    </h2>
                </div>
            </div>
        </div>
        {% endfor %}
</section>
